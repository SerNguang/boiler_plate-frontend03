<div class="row justify-content-center">
	<div class="col-8 mt-4">
		<h4>Signup</h4>
		<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="form-group">
				<label for="userName">Name</label>
				<input type="text" ngModel required name="name" class="form-control" id="userName" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="userName">Email</label>
				<input type="email" ngModel required name="email" class="form-control" id="userName" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="userPassword">Password</label>
				<input type="password" ngModel required name="password" class="form-control" id="userPassword" placeholder="Password">
			</div>


			<button type="submit" [disabled]=f.invalid class="btn btn-primary btn-lg"><span>Signup <i class="fas fa-sign-in-alt"></i></span></button>
