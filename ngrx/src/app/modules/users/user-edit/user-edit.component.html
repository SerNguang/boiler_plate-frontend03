<div class="row justify-content-center">
	<div class="col-8 mt-4">
		<h4>Edit Salesperson</h4>
		<form #f="ngForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="userName">Name</label>
				<input type="text" class="form-control" name="name" required [(ngModel)]="model.name" id="userName" placeholder="Name">
			</div>
			<div class="mb-3 form-group">
				<label for="userbusinessName">Business Name</label>
				<textarea class="form-control" id="userbusinessName" name="businessName" required [(ngModel)]="model.businessName"
						  placeholder="Business Name"></textarea>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="userphoneNumber">Phone No</label>
					<input type="text" class="form-control" name="phoneNumber" required [(ngModel)]="model.phoneNumber" id="userphoneNumber"
						   placeholder="phoneNumber">
				</div>
				<div class="form-group col-md-6">
					<label for="useremail">Email</label>
					<input type="email" class="form-control" name="email" required [(ngModel)]="model.email" id="useremail"
						   placeholder="email">
				</div>
			</div>

			<button class="btn btn-primary m-1" [routerLink]="['/shopping/user-list']" type="submit"><i class="fas fa-arrow-left"></i> Back To
				List</button>
			<button class="btn btn-warning m-1" type="submit" [disabled]="f.invalid">Edit User <i class="fas fa-edit"></i></button>
		</form>

	</div>
</div>
